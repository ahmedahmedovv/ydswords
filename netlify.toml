[build]
  # Build command (empty for static site)
  command = ""
  # Serve the iOS app folder directly - single source of truth for all platforms
  publish = "YDSWords/YDSWords"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Redirect API calls to the function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA redirect - serve index.html for all routes  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
[[headers]]
  # Security headers
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  # Additional headers for API function to improve cellular compatibility
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    # Add cache control for better mobile performance
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
