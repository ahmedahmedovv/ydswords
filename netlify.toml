[build]
  # Build command (empty for static site)
  command = ""
  # Serve the iOS app folder directly - single source of truth for all platforms
  publish = "YDSWords/YDSWords"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Redirect API calls to the function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA redirect - serve index.html for all routes  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
[[headers]]
  # Security headers
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
